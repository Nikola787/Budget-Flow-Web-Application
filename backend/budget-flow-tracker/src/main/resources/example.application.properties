spring.application.name=budget-flow-tracker
spring.jpa.generate-ddl=true
# spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/budget_flow_tracker?createDatabaseIfNotExist=true
spring.datasource.username={{USERNAME}}
spring.datasource.password={{PASSWORD}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.tomcat.connection-properties=useUnicode=true;characterEncoding=utf-8;
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
server.port=8080

# My properties
client.port=3000
client.url=http://localhost
jwt.expiration=8640000
jwt.secret={{JWT_SECRET}}
activation.url=http://localhost/activate-account

# Email setup
spring.mail.protocol=smtp
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username={{EMAIL}}
spring.mail.password={{EMAIL_PASSWORD}}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

server.servlet.context-path=/api/v1/
logging.level.org.springframework.security=DEBUG